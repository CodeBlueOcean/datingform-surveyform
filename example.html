<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Rowspan & Colspan</title>
</head>
<h2>Rowspan spans vertically (over rows)</h2>
<body>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
<h2>Colspan spans horizontally (across columns)</h2>
<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
<h2>HTML FORMS</h2>
<body>

<form>
    <input> type="text" />
    <input> type="submit" value="Go" />
</form>
</body>
